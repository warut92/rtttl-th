    <div class="rows">

      <div>
        <p><textarea id="thm" value="" class="" rows="3" cols="32">ลาวครวญ 2 ชั้น:

/---ซ/-ซซซ/ลซมซ/-ล-ดํ/---ดํ/-ดํดํดํ/-ซ-ม/รด-ร/
</textarea></p>
        <p>
          <button class="btn btn-success" onmousedown="convert();rtttlPlay.play(document.querySelector('.rtttl').value)">เล่น</button>
          <button type="button" class="btn btn-danger" aria-label="Play" onClick="rtttlPlay.stop()">หยุด</button>
          </p>
        <details>
          <summary>แผงควบคุมเพิ่มเติม</summary>
          แปลงตัวโน้ต: <button class="btn btn-warning" onmousedown="changeText()" id="btn1">1234</button>
          <br>
          <input type="file" onchange="readFile(this)"></input>
          <button class="btn btn-danger" type="button" value="save" onclick="saveTextAsFile()">
            <span>บันทึกไฟล์</span>
          </button>
          <br>
          Type of wave:<select id="type">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
          </select>
          Key:<select id="key">
            <option value="0">A♯/B♭</option>
            <option value="1">C</option>
            <option value="2">C♯/D♭</option>
            <option value="3">D</option>
            <option value="4">D♯/E♭</option>
            <option value="5">E</option>
            <option value="6">F</option>
            <option value="7">F♯/G♭</option>
            <option value="8">G</option>
            <option value="9">G♯/A♭</option>
            <option value="10">A</option>
          </select>
          Octave:<select id="octave">
            <option value="3">+2</option>
            <option value="2">+1</option>
            <option value="1" selected="selected">0</option>
            <option value="-2">-1</option>
            <option value="-3">-2</option>
          </select>
        </details>

  <script>
  // localstorage in textarea https://jsfiddle.net/9KBWF/
  var editor = document.querySelector("#thm");
  if (window.localStorage["localNote"]) {
      editor.value = window.localStorage["localNote"];
  }

  editor.addEventListener("keyup", function() {
      window.localStorage["localNote"] = editor.value;
  });

  </script>
