    <script>

  <script>
    //file
    //raedfile https://www.w3docs.com/learn-javascript/file-and-filereader.html
    function readFile(input) {
      let file = input.files[0];
      let fileReader = new FileReader();
      fileReader.readAsText(file);
      fileReader.onload = function() {
        document.getElementById("thm").value = fileReader.result;
      };
      fileReader.onerror = function() {
        alert(fileReader.error);
      };
    }
    //savefile https://stackoverflow.com/a/30740104
    function saveTextAsFile() {
      var textToWrite = document.getElementById("thm").value;
      var textFileAsBlob = new Blob([textToWrite], {
        type: "text/plain"
      });
      var fileNameToSaveAs = "ชื่อเพลง.txt";

      var downloadLink = document.createElement("a");
      downloadLink.download = fileNameToSaveAs;
      downloadLink.innerHTML = "Download File";
      if (window.webkitURL != null) {
        // Chrome allows the link to be clicked
        // without actually adding it to the DOM.
        downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
      } else {
        // Firefox requires the link to be added to the DOM
        // before it can be clicked.
        downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
        downloadLink.onclick = destroyClickedElement;
        downloadLink.style.display = "none";
        document.body.appendChild(downloadLink);
      }
      downloadLink.click();
    }
    // var button = document.getElementById("save");
    // button.addEventListener("onclick", saveTextAsFile);
  </script>
