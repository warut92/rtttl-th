<body>
  <div class="container">
    <div class="page-header">
      <h1>แปลงโน้ตไทยเป็น RTTTL</h1>

    <button type="button" class="btn btn-primary" aria-label="Play" onclick="song1();">
      <span>ลาวครวญ</span>

    <button type="button" class="btn btn-primary" aria-label="Play" onclick="song2();">
      <span>ลาวต่อนก</span>
    </button>

    <button type="button" class="btn btn-primary" aria-label="Play" onclick="song3();">
      <span>ลาวจ้อย</span>
    </button>
    <br>
    <div class="rows">

      <div class="">

        <h4>โน้ตไทย</h4>
        <p><textarea id="thm" value="" class="" rows="3" cols="100" onkeyup="addSlash(this.value);">
        </textarea></p>
        <script type="text/javascript">
          function addSlash(nStr) {
            nStr += '';
            x = nStr.split('.');
            x1 = x[0];
            x2 = x.length > 1 ? '.' + x[1] : '';
            var rgx = /(\w+)(\w{4})/;
            while (rgx.test(x1)) {
              x1 = x1.replace(rgx, '$1' + '/' + '$2');
            }
            var result = x1 + x2;
            console.log(result);
            document.getElementById('thm').innerHTML = result;
          }
        </script>
        <p>
          <button class="btn btn-success" onmousedown="convert();">แปลง</button>
        </p>
        ความยาว: <p id="length">0</p>
      </div>
      <div>
        <h4>RTTTL</h4>
        <p><textarea id="rtttl" name="rtttl" class="rtttl" rows="3" cols="100"></textarea></p>

        <button type="button" class="btn btn-success" aria-label="Play" onClick="rtttlPlay.play(document.querySelector('.rtttl').value)">
          <span>เล่น</span>
        </button>

        <button type="button" class="btn btn-danger" aria-label="Play" onClick="rtttlPlay.stop()">
          <span>หยุด</span>
        </button>
      </div>
    </div>

    </p>
